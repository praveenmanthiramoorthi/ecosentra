<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civic Issue Reporter - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9800, #4caf50);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #1b5e20;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
      box-sizing: border-box;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #1b5e20;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #388e3c;
    }

    .login-container a {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #1b5e20;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    .gbox {
    transition: all 0.3s ease;
}

.gbox:hover {
    background: #ff6f00;
    box-shadow: 0 8px 20px rgba(230, 81, 0, 0.6);
    transform: translateY(-2px);
}
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Civic Issue Reporter</h2>

    <!-- Google Sign In -->
    <button class="gbox" onclick="googleLogin()" style="background: #e65100; margin-bottom: 20px;">Sign in with Google</button>

    <div style="display: flex; align-items: center; margin-bottom: 20px;">
      <hr style="flex: 1; border: 0; border-top: 1px solid #ccc;">
      <span style="padding: 0 10px; color: #777;">OR</span>
      <hr style="flex: 1; border: 0; border-top: 1px solid #ccc;">
    </div>

    <!-- Email Login -->
    <input type="email" id="email" placeholder="Enter Email" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button onclick="emailLogin()">Login</button>

    <a href="register-user.html">Donâ€™t have an account? Register</a>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
  <script src="firebase-client.js"></script>

  <script>
    function emailLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      // Email format validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login Successful!");
          window.location.href = "home.html";
        })
        .catch((error) => {
          console.error("Login Error:", error);
          alert("Login Failed: " + error.message);
        });
    }

    function googleLogin() {
      var provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          // Update user profile in Firestore
          db.collection("users").doc(user.uid).set({
            fullname: user.displayName,
            email: user.email,
          }, { merge: true });

          alert("Login Successful!");
          window.location.href = "home.html";
        }).catch((error) => {
          console.error("Google Sign-In Error:", error);
          alert("Google Sign-In Error: " + error.message);
        });
    }
  </script>
</body>

</html>
