<head>

    <title>Civic Issue Reporter - Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9800, #4caf50);
            /* orange to green */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #000300;
            margin-bottom: 10px;
        }

        p {
            color: #000000;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        

        .btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            background: #e65100;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .btn {
    transition: all 0.3s ease;
}

.btn:hover {
    background: #ff6f00;
    box-shadow: 0 8px 20px rgba(230, 81, 0, 0.6);
    transform: translateY(-2px);
}


        .btn-admin{
            display: inline-block;
            width: 100%;
            padding: 15px;
            background: #1b5e20;
            color: #fff;
            border: none;
            border-radius: 10px;

            font-size: 18px;
            text-decoration: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

       .btn-admin {
    transition: all 0.3s ease;
}

.btn-admin:hover {
    background: #2e7d32;
