<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints to be Solved</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #ff9800 0%, #4caf50 100%);
            padding: 20px;
        }

        .complaint-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }

        .complaint-card img {
            width: 100%;
            border-radius: 10px;
        }

        .complaint-card h3 {
            color: #1b5e20;
            margin-top: 0;
        }

        .actions {
            margin-top: 20px;
        }

        .actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .actions .solve {
            background-color: #4caf50;
            color: white;
        }

        .actions .delete {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Complaints to be Solved</h1>
    <div id="complaints-container"></div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="firebase-client.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function (user) {
            if (!user) {
                window.location.href = 'admin-login.html';
            } else {
                loadPendingComplaints();
            }
        });

        function loadPendingComplaints() {
            const complaintsContainer = document.getElementById('complaints-container');
            db.collection("complaints")
                .where("status", "==", "pending")
                .onSnapshot((querySnapshot) => {
                    complaintsContainer.innerHTML = "";
                    if (querySnapshot.empty) {
                        complaintsContainer.innerHTML = "<p>No pending complaints.</p>";
                        return;
                    }
                    querySnapshot.forEach((doc) => {
                        const complaint = doc.data();
                        const complaintCard = `
                        <div class="complaint-card" id="${doc.id}">
                            <h3>${complaint.category}</h3>
                            <p>${complaint.description}</p>
                            <img src="${complaint.imageUrl}" alt="Complaint Image">
                            <p><strong>Location:</strong> ${complaint.location}</p>
                            <div class="actions">
                                <button class="solve" onclick="markAsSolved('${doc.id}')">Mark as Solved</button>
                                <button class="delete" onclick="deleteComplaint('${doc.id}')">Delete</button>
                            </div>
                        </div>
                    `;
                        complaintsContainer.innerHTML += complaintCard;
                    });
                });
        }

        function markAsSolved(docId) {
            db.collection("complaints").doc(docId).update({
                status: "solved"
            }).then(() => {
                alert("Complaint marked as solved.");
                document.getElementById(docId).remove();
            }).catch((error) => {
                console.error("Error updating document: ", error);
            });
        }

        function deleteComplaint(docId) {
            if (confirm("Are you sure you want to delete this complaint?")) {
                db.collection("complaints").doc(docId).delete().then(() => {
                    alert("Complaint deleted successfully.");
                    document.getElementById(docId).remove();
                }).catch((error) => {
                    console.error("Error removing document: ", error);
                });
            }
        }
    </script>
</body>

</html>
